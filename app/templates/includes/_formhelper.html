{% macro render_field(field, label_visible=true) %}
    {% if field.type != 'HiddenField' and label_visible %}
        <label for="{{ field.id }}" class="control-label">{{ field.label }}</label>
    {% endif %}
    {{ field(**kwargs) | safe }}
    {% if field.errors %}
        {% for e in field.errors %}
            <p class="help-block">{{ e }}</p>
        {% endfor %}
    {% endif %}
{% endmacro %}
